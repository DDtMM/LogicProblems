
<div class="modal-backdrop fade" [ngClass]="state === 'open' ? 'show' : ''" *ngIf="state === 'open'"></div>
<div class="modal fade" [ngClass]="state === 'open' ? 'show d-block' : ''">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <strong class="mr-auto">{{def?.name}}</strong>
        <button type="button" class="ml-2 mb-1 close" (click)="state = 'closed'">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHTML]="getDescription()">
      </div>
    </div>
  </div>
</div>
